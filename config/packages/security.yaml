security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email   # đăng nhập bằng email

  firewalls:
    dev:
      pattern: ^/(?:_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider

      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        csrf_parameter: _csrf_token
        csrf_token_id: authenticate     # {{ csrf_token('authenticate') }}
        username_parameter: _username   # name="_username" trong form
        password_parameter: _password   # name="_password" trong form
        default_target_path: app_homepage

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800                # 7 ngày
        path: /
        remember_me_parameter: _remember_me

      logout:
        path: app_logout                # dùng route trong LoginController
        target: app_homepage

  access_control:
    - { path: ^/payment/momo/ipn$, roles: PUBLIC_ACCESS }
    - { path: ^/login$,    roles: PUBLIC_ACCESS }
    - { path: ^/register$, roles: PUBLIC_ACCESS }
    - { path: ^/(product|brand|set-prices|supplier|staff), roles: [ROLE_STAFF, ROLE_ADMIN] }
    - { path: ^/admin/users, roles: ROLE_ADMIN }
    - { path: ^/admin/category-requests, roles: ROLE_ADMIN }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
