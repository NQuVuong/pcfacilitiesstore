security:
  role_hierarchy:
    ROLE_ADMIN: [ROLE_STAFF]
    ROLE_STAFF: [ROLE_USER]

  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      access_denied_handler: App\Security\AccessDeniedHandler
      user_checker: App\Security\UserChecker

      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        csrf_parameter: _csrf_token
        csrf_token_id: authenticate
        username_parameter: _username
        password_parameter: _password
        default_target_path: app_homepage

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /

      logout:
        path: app_logout
        target: app_homepage

  access_control:

    # ===== PUBLIC =====
    - { path: '^/payment/momo/ipn$', roles: PUBLIC_ACCESS }
    - { path: '^/login$', roles: PUBLIC_ACCESS }
    - { path: '^/register$', roles: PUBLIC_ACCESS }
    - { path: '^/verify-email', roles: PUBLIC_ACCESS }
    - { path: '^/resend-verification', roles: PUBLIC_ACCESS }
    - { path: '^/forgot-password', roles: PUBLIC_ACCESS }
    - { path: '^/reset-password', roles: PUBLIC_ACCESS }

    # ===== CUSTOMER SHOPPING ONLY (NO STAFF / ADMIN) =====
    - { path: '^/cart', allow_if: "is_granted('ROLE_USER') and not is_granted('ROLE_STAFF')" }
    - { path: '^/checkout', allow_if: "is_granted('ROLE_USER') and not is_granted('ROLE_STAFF')" }
    - { path: '^/orders', allow_if: "is_granted('ROLE_USER') and not is_granted('ROLE_STAFF')" }

    # ===== PRODUCT DETAIL — luôn mở =====
    - { path: '^/product/(?!add$|new$|edit$|delete$|editor-upload$)[^/]+$', methods: ['GET'], roles: PUBLIC_ACCESS }

    # ===== STAFF-ONLY =====
    - { path: '^/admin/brands', allow_if: "is_granted('ROLE_STAFF')" }
    - { path: '^/admin/price', allow_if: "is_granted('ROLE_STAFF')" }
    - { path: '^/supplier', allow_if: "is_granted('ROLE_STAFF')" }
    - { path: '^/staff', roles: 'ROLE_STAFF' }

    # ===== ADMIN-ONLY =====
    - { path: '^/admin/users', roles: 'ROLE_ADMIN' }
    - { path: '^/admin/refunds', roles: 'ROLE_ADMIN' }

    # ===== ADMIN + STAFF =====
    - { path: '^/admin$', roles: ['ROLE_STAFF', 'ROLE_ADMIN'] }
    - { path: '^/admin/', roles: ['ROLE_STAFF', 'ROLE_ADMIN'] }

    # ===== ACCOUNT =====
    - { path: '^/account', roles: 'IS_AUTHENTICATED_FULLY' }

when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10